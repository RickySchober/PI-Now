<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Extension Product Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .search-container {
            max-width: 400px;
            margin: 0 auto;
        }
        .product-checkbox {
            margin-bottom: 10px;
            display: block;
        }
        .search-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>Chrome Extension Product Selector</h1>
        <label class="product-checkbox">
            <input type="checkbox" value="product1"> Product 1
        </label>
        <label class="product-checkbox">
            <input type="checkbox" value="product2"> Product 2
        </label>
        <label class="product-checkbox">
            <input type="checkbox" value="product3"> Product 3
        </label>
        <button class="search-button" onclick="search()">Search</button>
    </div>

    <script>
        function search() {
            var selectedProducts = [];
            var checkboxes = document.querySelectorAll('.product-checkbox input[type="checkbox"]:checked');

            checkboxes.forEach(function(checkbox) {
                selectedProducts.push(checkbox.value);
            });

            // Use 'selectedProducts' array to perform further actions based on selected products
        }
    </script>
</body>
</html>
